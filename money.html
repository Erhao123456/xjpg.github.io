<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网上银行-个人存款在线计算器</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		//定义一个函数完成存款计算
		function calc(){//calc是自己定义的函数
			//在函数一开始的这里做表单验证(看用户输入的是不是数字)
			
			//第一步是要获取存款金额 即获取用户输入文本框里的数值
			var cunkuanjine = document.getElementById("amount").value;//.value就获得了该文本框的值 以8000为例
			//定义一个正则表达式(规则表达式)，假设我们要求的存款金额是6位数字
			var regExp = /^[0-9]{2,6}$/;//文本框里数字最少输入2到6位的数字(0-9)
			//正则表达式语法/^开头 $/结尾			
			if(!regExp.test(cunkuanjine)){//用户输入和规则匹配test会返回true反之test会返回faule
				//能到此处说明用户输入不合法
				document.getElementById("amount").value="输入不合法！(输入必须是2到6位数字)"
				document.getElementById("amount").style="color:red"
				return;//阻止程序继续执行
			}
			//这句话取到的值是“8000”不是数值是字符串
			//“8000”->8000
			var cunkuannum=parseInt(cunkuanjine);//把字符串转成整数
			//第二步是开始计算
			//先取得存款年限及其年利率value
			var lilv = document.getElementById("year").value;
			
			if(document.getElementById("year").value==document.getElementById("lv1").value){
				var lixi = cunkuannum * lilv;
				var total = cunkuannum + lixi;
			}
			else if(document.getElementById("year").value==document.getElementById("lv2").value){
				var lixi = cunkuannum * lilv * 2;
				var total = cunkuannum  + lixi;
			}
			else if(document.getElementById("year").value==document.getElementById("lv3").value){
				var lixi = cunkuannum * lilv * 3;
				var total = cunkuannum + lixi;
			}
			else {
				var lixi = cunkuannum * lilv * 5 ;
				var total = cunkuannum + lixi;
			}
			//第三步是把计算的结果写入相应的文本框，供用户观看
			document.getElementById("lixi").value = lixi;//往文本框里填东西
			document.getElementById("total").value = total;
		}
		function clearContent(){
			//清空文本框
			document.getElementById("amount").value='';
			document.getElementById("amount").style="color:back"
		}
		
		
	</script>
	</head>
	<body>
		<div class="table text-center">
			<h1>个人网银-个人存款计算</h1>
			<table class="table table-bordered text-center">
				<tr class="bg-primary">
					<td colspan="2">个人存款计算器</td>
				</tr>
				<tr>
					<td>存款金额</td>
					<td><!--onfocus是鼠标点击是获得焦点即鼠标点击执行onfocus语句-->
						<input onfocus="clearContent()" class="form-control" type="text" placeholder="请输入存款金额" id="amount">
					</td>
				</tr>
				<tr>
					<td>存款年限</td>r
					<td>
						<select id="year" class="form-control">
							<option value="0.0175" id="lv1">一年(1.75%)</option>
							<option value="0.0225" id="lv2">两年(2.25%)</option>
							<option value="0.0275" id="lv3">三年(2.75%)</option>
							<option value="0.02750" id="lv4">五年(2.75%)</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>所得利息</td>
					<td>
						<input type="text" id="lixi" class="form-control" readonly="readonly" >
					</td><!--readonly="readonly"表示只读-->
				</tr>
				<tr>
					<td>本息合计</td>
					<td>
						<input type="text" id="total" class="form-control" readonly="readonly" >
					</td>
				</tr>
				<tr>
					<td colspan="2"><!--onclick调用函数-->
						<!--调用函数的时候calc后边的括号也必须写-->
						<button onclick="calc ()" class="btn btn-block btn-primary">计算</button>
					</td>
				</tr>
				<tr class="text-center">
					<td colspan="2">
						开发者: 2013041741 梁书豪 软件学院软件工程专业 
					</td>
		
				</tr>
			</table>
		</div>
	</body>
</html>
