<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<title>个人社保计算器</title>
		<script>
			function jisuan ()//不允许函数嵌套
			{
				//1.获得工资看输入合法吗
				var sal = document.getElementById("salary").value;
				var regExp = /^[0-9]{4,6}$/;
				//规定工资在4-6位之间
				if(!regExp.test(sal)){
					document.getElementById("salary").value="必须输入合法的工资数(4-6位数字)"
					document.getElementById("salary").style="color:red";
				}
				//2.如果输入合法的话开始计算
				//3.把计算结果放到单元格里
				var salNum = parseInt(sal)//取得字符串"sal"的值sal；
				var ylgr = salNum * 0.08;
				var ylgs = salNum * 0.20;
				document.getElementById("ylgr").innerHTML = ylgr;
				//innerHTML表示单元格内部的内容是什么
				document.getElementById("ylgs").innerHTML = ylgs;
				var ybgr = salNum * 0.02;
				var ybgs = salNum * 0.06;
				document.getElementById("ybgr").innerHTML = ybgr;
				document.getElementById("ybgs").innerHTML = ybgs;
				var sygr = salNum * 0.005;
				var sygs = salNum * 0.015;
				document.getElementById("sygr").innerHTML = sygr;
				document.getElementById("sygs").innerHTML = sygs;
				var gs = salNum * 0.005;
				document.getElementById("gs").innerHTML = gs;
				var sy = salNum * 0.008;
				document.getElementById("sy").innerHTML = sy;
				var gjjgr = salNum * 0.12;
				var gjjgs = salNum * 0.12;
				document.getElementById("gjjgr").innerHTML = gjjgr;
				document.getElementById("gjjgs").innerHTML = gjjgs;
				grhj = ylgr+ybgr+sygr+gjjgr;
				gshj = ylgs+ybgs+sygs+gs+sy+gjjgs;
				document.getElementById("grhj").innerHTML = grhj;
				document.getElementById("gshj").innerHTML = gshj;
				total = grhj + gshj;
				document.getElementById("total").innerHTML = total;
			}
			function clearTxt(){//清除单元格颜色
					document.getElementById("salary").value="";
					document.getElementById("salary").style="color:black";
				}
		</script>
	</head>
	<body>
		<div class="container text-center">
			<img src="QQ图片20210713110308.jpg" class="img-circle"width="80px" height="80px">
			<table class="table table-bordered table-striped"> 
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input onfocus="clearTxt()" id="salary" type="text" placeholder="请输入工资" class="form-control">
					</td>
					<td>
						<button onclick="jisuan ()" class="btn btn-danger btn-primary">计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr>
					<td>医疗</td>
					<td>2%</td>
					<td id="ybgr"></td>
					<td>6%</td>
					<td id="ybgs"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="sygr"></td>
					<td>1.5%</td>
					<td id="sygs"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gs"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="sy"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gjjgr"></td>
					<td>12%</td>
					<td id="gjjgs"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td >个人合计</td>
					<td id="grhj"></td>
					<td>公司合计</td>
					<td id="gshj"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td colspan="4" id="total"></td>
				</tr>
			</table>
			开发者:梁书豪 中北大学软件学院小学期实训2021/7/16
		</div>
	</body>
</html>
